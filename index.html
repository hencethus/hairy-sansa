<!DOCTYPE html>
<html>
  <head>
    <title>hairy-sansa</title>
    <link href='stylesheets/styles.css' rel='stylesheet' type='text/css'>
    <script src='javascripts/application.js'></script>
  </head>
  <body>
    <h1>hairy-sansa</h1>
    <canvas height='720' id='board' width='1280'></canvas>
    Number of circles:
    <input id='number' max='4' min='1' type='range' value='2'>
    Persistent circles?
    <input checked='yes' id='persist' type='checkbox'>
    Inverted background?
    <input id='invert' type='checkbox'>
    <a download='hairy-sansa.png' id='download'>Download as PNG!</a>
  </body>
</html>
